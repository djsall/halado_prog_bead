{% extends 'base_generic.html' %} {% block content %}
  <div class="row">
    <div class="col-8 offset-2 mb-5 mt-5 text-center">
      <h1>Posts by other users</h1>
    </div>
  </div>
  {% for value in posts %}
    <div class="row mb-5">
      <div class="col-8 offset-2 border">
        <h2 class="mt-4 text-center">{{ value.Title }}</h2>
        <h5 class="mr-5 ml-5 mt-4 mb-3">{{ value.Text }}</h5>
        <h6 class="ml-2 mb-3"><small class="small">Created at {{ value.Time }} by {{ value.Author }}</small></h6>
      </div>
    </div>
  {% endfor %}
{% endblock content %}
