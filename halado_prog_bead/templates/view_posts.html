{% extends 'base_generic.html' %} {% block content %}
<h1>this will display posts</h1>
  {% if 'articles' %}
    {% for article in articles %}
      <div class="row">
        <div class="col">
          <h2>{{ article.title }}</h2>
          <p>{{ article.content }}</p>
          <p>{{ article.created }}</p>
        </div>
      </div>
    {% endfor %}

  {% endif %}
{% endblock content %}
