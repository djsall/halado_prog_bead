{% extends 'base_generic.html' %} {% block content %}
<h1>this will display posts</h1>
  {% if 'posts' %}
    {% for post in posts %}
      <div class="row">
        <div class="col">
          <h2>{{ post.title }}</h2>
          <p>{{ post.content }}</p>
          <p>{{ post.created }}</p>
        </div>
      </div>
    {% endfor %}

  {% endif %}
{% endblock content %}
