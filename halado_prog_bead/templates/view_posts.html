{% extends 'base_generic.html' %} {% block content %}
<h1>this will display posts</h1>
    {% for key, value in myDict.items %}
      <div class="row">
        <div class="col">
          <h2>{{ value.title }}</h2>
          <p>{{ value.content }}</p>
          <p>{{ value.created }}</p>
        </div>
      </div>
    {% endfor%}
{% endblock content %}
